<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Bai_5.css" />
  </head>
  <body>
    <div class="package-card">
      <div class="card-header">
        <h1>GÓI CHĂM SÓC RĂNG</h1>
        <span class="hot-badge">HOT</span>
      </div>

      <div class="card-body">
        <div class="info-item">
          <span class="label">Dịch vụ: </span>
          <span class="value">Tẩy trắng răng</span>
        </div>
        <hr>

        <div class="info-item">
          <span class="label">Công nghệ: Laser Whitening</span>
        </div>
        <hr>

        <div class="info-item">
          <span class="label">Thời gian: </span>
          <span class="value">60 phút</span>
        </div>
        <hr>

        <div class="info-item">
          <span class="label">Bảo hành: </span>
          <span class="value">6 tháng</span>
        </div>
        <hr>

        <div class="price">
          <span class="label">Giá ưu đãi: </span>
          <span class="amount">1.600.000 đ</span>
        </div>

        <button class="btn-book">ĐẶT LỊCH NGAY</button>
      </div>
    </div>
  </body>
</html>
