<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Bai_7.css" />
  </head>
  <body>
</head>
<body>
    <div class="feedback-form">
        <h1 class="form-title">Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>

        <div class="form-group">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-input" placeholder="Nhập họ tên">
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
            <label class="form-label">Dịch vụ đã sử dụng</label>
            <select class="form-select">
                <option>Khám răng tổng quát</option>
                <option>Tẩy trắng răng</option>
                <option>Niềng răng</option>
                <option>Cấy ghép Implant</option>
                <option>Nhổ răng khôn</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Mức độ hài lòng</label>
            <select class="form-select">
                <option>Rất hài lòng</option>
                <option>Hài lòng</option>
                <option>Bình thường</option>
                <option>Không hài lòng</option>
                <option>Rất không hài lòng</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Nội dung phản hồi</label>
            <textarea class="form-textarea" placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>
        </div>

        <button class="form-button">Gửi feedback</button>
    </div>
  </body>
</html>
